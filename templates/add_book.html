<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <h1>Add a New Book</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Add Book Form -->
    <form method="POST" action="/add_book">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN number" required>

        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" placeholder="Enter publication year" required>

        <label for="author_id">Author:</label>
        <select id="author_id" name="author_id" required>
            <!-- Dynamically populate authors -->
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>

        <!-- Submit Button -->
        <button type="submit">Add Book</button>
    </form>

    <!-- Back to Home -->
    <a href="/">Back to Home</a>
</div>
</body>
</html>
